{% extends "./base.html" %}
{% block title %}Cover Letter Generator{% endblock title %}
{% block content %}
<form action="{{ url_for("home")}}" method="post">    
    <div class="antialiased text-gray-900 px-6">
    <div class="max-w-xl mx-auto py-12 divide-y md:max-w-4xl">
        <div class="py-12">
            <h2 class="text-2xl font-bold">Cover Letter Generator</h2>
            <p class="mt-2 text-lg text-gray-600">This is how form elements look out of the box.</p>
            <div class="mt-8 max-w-md">
            <div class="grid grid-cols-1 gap-6">
                <label class="block">
                <span class="text-gray-700">Job</span>
                <input type="text" id='job' name='job' class="mt-1 block w-full" placeholder="e.g: SWE, Business Analyst, Manager" />
                </label>
                <label class="block">
                <span class="text-gray-700">Company</span>
                <input type="text" id='company' name='company' class="mt-1 block w-full" placeholder="e.g: Google, Microsoft, Meta" />
                </label>
                <button class="px-4 py-1 text-sm text-purple-600 font-semibold rounded-full border border-purple-200 hover:text-white hover:bg-purple-600 hover:border-transparent focus:outline-none focus:ring-2 focus:ring-purple-600 focus:ring-offset-2" type="submit">Submit</button>
            </div>
        </div>
    </div>
    </div>
</form>
{% endblock content %}
